
<!--If user has not logged in then-->
<div *ngIf="!identity">
	<app-navbar></app-navbar>

	<!--Card-->
	<div class="card card-cascade wider reverse my-4">

	    <!--Card image-->
	    <div class="view view-cascade overlay waves-light" mdbWavesEffect>
	        <img src="assets/img/benefits.png" class="img-fluid">
	        <a>
	            <div class="mask rgba-white-slight"></div>
	        </a>
	    </div>
	    <!--/Card image-->

	    <!--Card content-->
	    <div class="card-body card-body-cascade text-center">
	        <!--Title-->
	        <h4 class="card-title"><strong>Please, log in into your account</strong></h4>
	        <h5 class="indigo-text"><strong>Go to log in section</strong></h5>

	        <p class="card-text">
	        </p>

	        <!--Linkedin-->
	        <a class="icons-sm li-ic"><i class="fa fa-linkedin px-2"> </i></a>
	        <!--Twitter-->
	        <a class="icons-sm tw-ic"><i class="fa fa-twitter px-2"> </i></a>
	        <!--Dribbble-->
	        <a class="icons-sm fb-ic"><i class="fa fa-facebook px-2"> </i></a>

	    </div>
	    <!--/.Card content-->

	</div>
	<!--/.Card-->
</div>
<!-- else if -->



<!-- If user has logged in the  -->
<div *ngIf="identity">
	<div *ngIf="identity.role=='ROLE_ADMIN'">
		<app-navbaradmin></app-navbaradmin>
	</div>
	<div *ngIf="identity.role=='ROLE_USER'">
		<app-navbarlogged></app-navbarlogged>
	</div>

	<!--Card-->
	<div class="card">

	    <!--Card content-->
	    <div class="card-body">
			<!--Card-->
			<div class="card">

				<div class="container">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<!--Card content-->
						    <div class="card-body text-center">
						        <!--Title-->
						        <h4 i18n="@@referralEditTituloID" class="card-title">Editar Candidato <button [routerLink]="['/see-referrals']" class="btn faurecia-azul waves-light" mdbWavesEffect>Volver al menú</button></h4>
						    </div>
						</div>
						<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
							<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
							  <!--First row-->
							  <div class="row">
							      <div class="col-md-4">
							          <div class="md-form">
									    <input mdbInputDirective type="text" class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="referral.nombre">
									    <label i18n="@@referralEditNombreID" for="form9">Nombre</label>
									  </div>
							      </div>

							      <div class="col-md-4">
							          <div class="md-form">
									    <input mdbInputDirective type="text" class="form-control" #lastname="ngModel" name="lastname" [(ngModel)]="referral.lastname">
									    <label i18n="@@referralEditApellidoID" for="form9">Apellido</label>
									  </div>
							      </div>

							      <div class="col-md-4">
							          <div class="md-form">
									    <input mdbInputDirective type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="referral.email">
									    <label i18n="@@referralEditEmailID" for="form9">Correo electrónico</label>
									  </div>
							      </div>
										<!--
							      <div class="col-md-3">
							          <div class="md-form">
									    <input mdbInputDirective type="number" class="form-control" #edad="ngModel" name="edad" [(ngModel)]="referral.edad">
									    <label for="form9">Age</label>
									  </div>
									</div> -->
							  </div>
							  <!--/.First row-->

							  <!--Second row-->
							  <div class="row">
									<div class="col-md-3">
							          <div class="md-form">
									    <input mdbInputDirective type="text" class="form-control" #phone="ngModel" name="phone" [(ngModel)]="referral.phone">
									    <label i18n="@@referralEditTelefonoID" for="form9">Teléfono</label>
									  </div>
							      	</div>

							  		<div class="col-md-3">
							          <div class="md-form">
									    <input mdbInputDirective type="text" class="form-control" #socialnetwork="ngModel" name="socialnetwork" [(ngModel)]="referral.socialnetwork">
									    <label i18n="@@referralEditRedSocialID" for="form9">Red Social</label>
									  </div>
							      	</div>

											<div class="col-md-3">
												<h6 i18n="@@referralEditEstadoID" class="labels-for-select">Estado de Residencia</h6>
												<angular2-multiselect name="somethingEstado" [data]="itemListEstado"
																[(ngModel)]="selectedItemsEstado"
																[settings]="settingSitiosEstado"
																(onSelect)="onEstadoSelect($event)"
																(onDeSelect)="OnEstadoDeSelect($event)"
																(onSelectAll)="onSelectAllEstado($event)"
																(onDeSelectAll)="onDeSelectAllEstado($event)">
												</angular2-multiselect>
											</div>

							      	<div class="col-md-3 form">
							          <div class="file-upload-wrapper" data-text="Select your file!">
									   <input name="file-upload-field" id="file-cv" type="file" (change)="fileChangeEvent($event)" class="file-upload-field" value="">
									  </div>
							      	</div>
							  </div>
							  <!--/.Second row-->

							  <!--Third row-->
							  <div class="row">
							  		<div class="col-md-6">
							          <div class="md-form">
									    <textarea mdbInputDirective type="text" class="md-textarea form-control" #experience="ngModel" name="experience" [(ngModel)]="referral.experience"></textarea>
									    <label i18n="@@referralEditExperienciaID" for="form9">Experiencia</label>
									  </div>
							      	</div>

							      	<div class="col-md-6">
							          <div class="md-form">
									    <textarea mdbInputDirective type="text" class="md-textarea form-control" #area="ngModel" name="area" [(ngModel)]="referral.area"></textarea>
									    <label i18n="@@referralEditAreaID" for="form9">Área</label>
									  </div>
							      	</div>
							  </div>
							  <!--/.Third row-->

								<!--Fifth row-->
								<div class="row">
									<div class="col-md-6">
										<h6 i18n="@@referralEditUbicacionID" class="labels-for-select">Ubicación del reclutador</h6>
										<angular2-multiselect name="something" [data]="locationList"
														[(ngModel)]="selectedLocation"
														[settings]="settings"
														(onSelect)="onItemSelect($event)"
														(onDeSelect)="OnItemDeSelect($event)"
														(onSelectAll)="onSelectAll($event)"
														(onDeSelectAll)="onDeSelectAll($event)">
										</angular2-multiselect>
									</div>

									<div class="col-md-6">
										<h6 i18n="@@referralEditReclutadorID" class="labels-for-select">Reclutador</h6>
										<angular2-multiselect name="somethingTwo" [data]="recruiterList"
														[(ngModel)]="selectedRecruiter"
														[settings]="settingsRecruiter"
														(onSelect)="onRecruiterSelect($event)"
														(onDeSelect)="OnRecruiterDeSelect($event)"
														(onSelectAll)="onSelectAllRecruiter($event)"
														(onDeSelectAll)="onDeSelectAllRecruiter($event)">
										</angular2-multiselect>
									</div>
								</div>

								<br>

								<div class="row">
									<div class="col-md-6">
										<h6 i18n="@@referralEditAreaUnoID" class="labels-for-select">Área</h6>
										<angular2-multiselect name="somethingThree" [data]="areaList"
														[(ngModel)]="selectedArea"
														[settings]="settingsArea"
														(onSelect)="onAreaSelect($event)"
														(onDeSelect)="OnAreaDeSelect($event)"
														(onSelectAll)="onSelectAllArea($event)"
														(onDeSelectAll)="onDeSelectAllArea($event)">
										</angular2-multiselect>
									</div>

									<div class="col-md-6" *ngIf="!anotherPosition">
										<h6 i18n="@@referralEditPosicionUnoID" class="labels-for-select">Posición</h6>
										<angular2-multiselect name="somethingFour" [data]="puestoList"
														[(ngModel)]="selectedPuesto"
														[settings]="settingsPuesto"
														(onSelect)="onPuestoSelect($event)"
														(onDeSelect)="OnPuestoDeSelect($event)"
														(onSelectAll)="onSelectAllPuesto($event)"
														(onDeSelectAll)="onDeSelectAllPuesto($event)">
										</angular2-multiselect>
									</div>

									<div class="col-md-6" *ngIf="anotherPosition">
										<div class="md-form">
											<input mdbInputDirective type="text" class="form-control" name="anotherPuesto" [(ngModel)]="anotherPuesto">
											<label i18n="@@referralEditPosicionID" for="form9">Escribe la posición</label>
										</div>
									</div>
								</div>
								<!--/.Fifth row-->
								<br>

								<div class="row">
									<div class="col-md-6">
										<h6 i18n="@@referralEditAreaDosID" class="labels-for-select">Segunda área</h6>
										<angular2-multiselect name="somethingCuatro" [data]="areaListDos"
														[(ngModel)]="selectedAreaDos"
														[settings]="settingsAreaDos"
														(onSelect)="onAreaSelectDos($event)"
														(onDeSelect)="OnAreaDeSelectDos($event)"
														(onSelectAll)="onSelectAllAreaDos($event)"
														(onDeSelectAll)="onDeSelectAllAreaDos($event)">
										</angular2-multiselect>
									</div>

									<div class="col-md-6" *ngIf="!anotherPositionDos">
										<h6 i18n="@@referralEditPosicionDosSelectID" class="labels-for-select">Segunda posición</h6>
										<angular2-multiselect name="somethingCinco" [data]="puestoListDos"
														[(ngModel)]="selectedPuestoDos"
														[settings]="settingsPuestoDos"
														(onSelect)="onPuestoSelectDos($event)"
														(onDeSelect)="OnPuestoDeSelectDos($event)"
														(onSelectAll)="onSelectAllPuestoDos($event)"
														(onDeSelectAll)="onDeSelectAllPuestoDos($event)">
										</angular2-multiselect>
									</div>

									<div class="col-md-6" *ngIf="anotherPositionDos">
										<div class="md-form">
											<input mdbInputDirective type="text" class="form-control" name="anotherPuestoDos" [(ngModel)]="anotherPuestoDos">
											<label i18n="@@referralEditPosicionDosID" for="form9">Escribe la segunda posición</label>
										</div>
									</div>
								</div>
								<!--/.Fifth row-->
								<br>
							  <!--Third row-->
							  <div class="row">
											<div class="col-md-6">
												<h6 i18n="@@referralEditCarreraID" class="labels-for-select">Carrera</h6>
												<angular2-multiselect name="somethingCarrera" [data]="itemListCarrera"
																[(ngModel)]="selectedItemsCarrera"
																[settings]="settingSitiosCarrera"
																(onSelect)="onCareerSelect($event)"
																(onDeSelect)="OnCareerDeSelect($event)"
																(onSelectAll)="onSelectAllCareer($event)"
																(onDeSelectAll)="onDeSelectAllCareer($event)">
												</angular2-multiselect>
											</div>

											<div class="col-md-6">
												<h6 i18n="@@referralEditUniversidadID" class="labels-for-select">Universidad</h6>
												<angular2-multiselect name="somethingUniversidad" [data]="itemListUniversidades"
																[(ngModel)]="selectedItemsUniversidades"
																[settings]="settingSitiosUniversidades"
																(onSelect)="onUniversitySelect($event)"
																(onDeSelect)="OnUniversityDeSelect($event)"
																(onSelectAll)="onSelectAllUniversity($event)"
																(onDeSelectAll)="onDeSelectAllUniversity($event)">
												</angular2-multiselect>
											</div>
							  </div>
							  <!--/.Third row-->
								<br>
							  <!--Fourth row-->
							  <div class="row">
									<div class="col-md-4">
										<h6 i18n="@@referralEditGeneroID" class="labels-for-select">Género</h6>
										<angular2-multiselect name="somethingFive" [data]="generoList"
														[(ngModel)]="selectedGenero"
														[settings]="settingsGenero"
														(onSelect)="onGeneroSelect($event)"
														(onDeSelect)="OnGeneroDeSelect($event)"
														(onSelectAll)="onSelectAllGenero($event)"
														(onDeSelectAll)="onDeSelectAllGenero($event)">
										</angular2-multiselect>
									</div>

											<!-- Descomentar si queremos editar por nivel en numero 0 a 100
							      	<div class="col-md-4">
							          <div class="md-form">
											    <input mdbInputDirective type="text" class="form-control" #englishlevel="ngModel" name="englishlevel" [(ngModel)]="referral.englishlevel">
											    <label for="form9">English level</label>
											  </div>
							      	</div>
										-->
										<div class="col-md-4">
											<h6 i18n="@@referralEditInglesID" class="labels-for-select">Nivel de Inglés</h6>
											<angular2-multiselect name="somethingSix" [data]="englishList"
															[(ngModel)]="selectedEnglish"
															[settings]="settingsEnglish"
															(onSelect)="onEnglishSelect($event)"
															(onDeSelect)="OnEnglishDeSelect($event)"
															(onSelectAll)="onSelectAllEnglish($event)"
															(onDeSelectAll)="onDeSelectAllEnglish($event)">
											</angular2-multiselect>
										</div>

										<div class="col-md-4">
											<h6 i18n="@@referralEditEstatusID" class="labels-for-select">Estatus del Candidato</h6>
											<angular2-multiselect name="somethingStatus" [data]="candidateStatusList"
															[(ngModel)]="selectedCandidateStatus"
															[settings]="settingsCandidateStatus"
															(onSelect)="onCandidateStatusSelect($event)"
															(onDeSelect)="OnECandidateStatusDeSelect($event)"
															(onSelectAll)="onSelectAllCandidateStatus($event)"
															(onDeSelectAll)="onDeSelectAllCandidateStatus($event)">
											</angular2-multiselect>
										</div>

							  </div>
							  <!--/.Fourth row-->
								<br>
							  <!--Buttons Row -->
							  <div class="row" *ngIf="(lockButtonLocation == true && lockButtonRecruiter == true && lockButtonArea == true && lockButtonPosition == true && lockButtonCareer == true && lockButtonUniversity == true && lockButtonState == true  && lockButtonGenrer == true && lockButtonEnglish == true && referral.nombre.length > 0 && referral.lastname.length > 0 && referral.email.length > 0 && referral.phone.length > 0 && lockButtonCandidateStatus == true || anotherPuesto.length > 0)">
							  		<div class="col-md-12 text-center">
									  	<button i18n="@@referralEditBotonID" type="submit" class="btn faurecia-rosa waves-light" [disabled]="lockButton"  mdbWavesEffect>Actualizar</button>

									</div>
							  </div>
								<br>
							  <!--/.Buttons Row -->
							</form>
						</div>
					</div>
				</div>
			</div>
			<!--/.Card-->
	    </div>

	</div>
	<!--/.Card-->
</div>

<!-- else if -->

<app-footer></app-footer>
